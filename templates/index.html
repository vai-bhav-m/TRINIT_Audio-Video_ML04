<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Audio-Video</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,900;1,300;1,400;1,500;1,900&family=Ubuntu:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
  
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/aa37cf4d3d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="title">
      <div class="container-fluid">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="">Audio-Video</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="">Contact</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://github.com/vai-bhav-m/TRINIT_Audio-Video_ML04"
                  >Repository</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.alphavantage.co/documentation/#dailyadj"
                  >Data</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <div class="row input-sec">
          <div class="col-lg-12">
            <h1>ML04</h1>
            <h2>IBM Stock Price Prediction</h2>
            <h2>Start date:</h2>
            <form method="POST" action = "/send_data">
              <div class = "form-group">
                <input type="date" id="input-date" name="time-start"
                 min="2013-01-12" max="2022-01-28">
              </div>
              <input class="btn btn-primary" type="submit" value="Select Date">
            </form>

            

          </div>
        </div>
    </section>

    <h3 class="final">Current date: {{today}}</h3>
    <h3 class="final">Next date: {{tomorrow}}</h3>
    <h3 class="final">Stock price on the next date: {{prediction}}</h3>
    <h3 class="final">Mean absolute error of prediction: {{error}}</h3>
    
  </body>
</html>
